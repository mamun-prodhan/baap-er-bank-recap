<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-8">Functional <span class="font-semibold text-red-400">Baap er Bank</span>!!!!</h1>
    <main>
        <section class="my-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
